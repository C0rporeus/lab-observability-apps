apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-2-deployment
  labels:
    app: micro-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-2
  template:
    metadata:
      labels:
        app: micro-2
    spec:
      containers:
      - name: micro-2
        image: localhost:5000/micro-2:latest
        ports:
        - containerPort: 8080  # Cambia al puerto que expone la aplicaci√≥n, si es diferente
        env:
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: "http://simplest-collector:14268/api/traces"
        - name: SERVICE_NAME
          value: "micro-2"
        readinessProbe:
          httpGet:
            path: /
            port: 8080  # Cambia al puerto correcto si es necesario
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080  # Cambia al puerto correcto si es necesario
          initialDelaySeconds: 5
          periodSeconds: 10
